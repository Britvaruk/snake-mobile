<ion-button *ngIf="userInfo" (click)="presentPopover($event)">
  <ion-icon slot="icon-only" name="person"></ion-icon>
</ion-button>
<ion-popover #popover [isOpen]="infoIsOpen" (didDismiss)="infoIsOpen = false">
  <ng-template>
    <ion-content class="ion-padding">
      <div class="user-info">
        <ion-label>{{ userInfo?.name }}</ion-label>
        <ion-label>Рекорд: {{ userInfo?.record }}</ion-label>
        <ion-button (click)="logout()">Выйти</ion-button>
      </div>
    </ion-content>
  </ng-template>
</ion-popover>
